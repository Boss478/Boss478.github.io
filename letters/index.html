<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone.min.js"></script>
<script>
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    const themeToggle = document.getElementById('theme-toggle');

    mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });

    // On page load or when changing themes, best to add inline in `head` to avoid FOUC
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
    } else {
        document.documentElement.classList.remove('dark');
    }

    themeToggle.addEventListener('click', () => {
        if (document.documentElement.classList.contains('dark')) {
            document.documentElement.classList.remove('dark');
            localStorage.setItem('theme', 'light');
        } else {
            document.documentElement.classList.add('dark');
            localStorage.setItem('theme', 'dark');
        }
        updateIcon();
    });

    function updateIcon() {
        const moonIcon = document.getElementById("moon");
        const sunIcon = document.getElementById("sun");
        if (document.documentElement.classList.contains('dark')) {
            moonIcon.classList.add('hidden');
            sunIcon.classList.remove('hidden');
        } else {
            moonIcon.classList.remove('hidden');
            sunIcon.classList.add('hidden');
        }
    }

    // Update the icon based on the initial theme
    updateIcon();

    // Set your desired time zone
    moment.tz.add("Asia/Bangkok|LMT BMT +07|-6G.4 -6G.4 -70|012|-3D8SG.4 1C000|15e6");
    const timeZone = 'Asia/Bangkok';

    // Function to calculate the difference in days
    function calculateDays(timeZone) {
        const targetDate = moment.tz('2023-09-05', timeZone); // Replace with your target date
        const currentDate = moment.tz(timeZone);
        const timeDifference = currentDate - targetDate;
        const dayDifference = Math.ceil(timeDifference / (1000 * 60 * 60 * 24));
        document.getElementById('day-count').textContent = dayDifference.toLocaleString();
    }

    // Calculate days on page load
    calculateDays(timeZone);

    // Optional: Recalculate days every day at midnight
    const millisecondsUntilMidnight = (() => {
        const now = new Date();
        const midnight = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 0, 0, 0);
        return midnight - now;
    })();

    setTimeout(() => {
        calculateDays();
        setInterval(calculateDays, 24 * 60 * 60 * 1000); // Recalculate every 24 hours
    }, millisecondsUntilMidnight);

    // Function to calculate the difference in days, hours, minutes, and seconds in a specific time zone
    function calculateTimeDifference(timeZone) {
        const targetDate = moment.tz('2023-09-05', timeZone); // Replace with your target date
        const currentDate = moment.tz(timeZone);
        const timeDifference = currentDate.diff(targetDate);

        const duration = moment.duration(timeDifference);

        const days = Math.floor(duration.asDays());
        const hours = duration.hours();
        const minutes = duration.minutes();
        const seconds = duration.seconds();

        const dayStr = `${days.toLocaleString()} day${days !== 1 && days !== 0 ? 's' : ''}`;
        const hourStr = `${hours.toLocaleString()} hour${hours !== 1 && hours !== 0 ? 's' : ''}`;
        const minuteStr = `${minutes.toLocaleString()} minute${minutes !== 1 && minutes !== 0 ? 's' : ''}`;
        const secondStr = `${seconds.toLocaleString()} second${seconds !== 1 && seconds !== 0 ? 's' : ''}`;

        const formattedTimeDifference = `(${dayStr} ${hourStr} ${minuteStr} ${secondStr})`;

        document.getElementById('time-count').textContent = formattedTimeDifference;
    }

    
    

    // Calculate time difference on page load
    calculateTimeDifference(timeZone);

    // Update time difference every second
    setInterval(() => calculateTimeDifference(timeZone), 1000);
</script>
